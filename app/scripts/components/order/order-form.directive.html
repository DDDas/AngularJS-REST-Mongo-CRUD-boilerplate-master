<form name="OrderForm" novalidate>
    <input placeholder="Order Id" class="form-control" type="number" ng-model="cntlr.order.orderId" name="orderId" required minlength="5" />
    <input placeholder="Order Name" class="form-control" type="text" ng-model="cntlr.order.orderName" name="orderName" required/>
    <input placeholder="Bill Amount" class="form-control" type="number" ng-model="cntlr.order.billAmount" name="billAmount" required/>
</form>
